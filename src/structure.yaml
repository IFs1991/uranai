---
# ライフサイクル・ポテンシャル占術サービス構造定義
service:
  name: ライフサイクル・ポテンシャル占術サービス
  version: 1.0.0
  description: モバイルファースト縦型LP版占いサービス

  features:
    - 西洋占星術と四柱推命を統合したAI占いサービス
    - 無料基本占いと特定質問への回答提供
    - 有料プラン（10,000円）による詳細鑑定PDFと365日占い
    - Vercelプラットフォーム（Functions, Blob, KV）を活用したサーバーレスアーキテクチャ
    - モバイルファーストで速度重視の設計哲学
    - Pay.jp APIを使用した安全なクレジットカード決済機能
    - PDF生成完了時のメール通知機能
    - ユーザーごとのPDF履歴確認機能
    - 決済情報のKVストアでの永続管理

  technology_stack:
    frontend: 純粋なHTML/CSS/JavaScript（フレームワークなし）
    backend: Vercel Functions / Node.js
    storage:
      blob: Vercel Blob (PDF永続化)
      kv: Vercel KV (ジョブ状態, ユーザーデータ, 決済情報永続化)
    external_api:
      - name: Google Gemini API
        purpose: 占い生成
      - name: Pay.jp API
        purpose: 決済処理
    pdf_generation: PDFKit（Node.js）
    email_service:
      providers:
        - SendGrid
        - Resend
      config: 環境変数で切り替え
    astrology_engine: 独自実装（将来的にはastronomy-engine、chinese-lunar-calendarへの移行を計画）
    testing: Vitest（ユニットテスト、モック、APIテスト）

# 決済システム実装詳細
payment_system:
  flow:
    - クレジットカード決済フォーム表示・制御
    - pay.jpのJavaScriptSDK遅延読み込み
    - カード情報のトークン化
    - 決済処理（サーバーサイド）
    - 決済情報のKVストアへの保存（30日TTL）
    - 決済成功後のPDF生成リクエスト自動送信
    - PDF生成ジョブ進捗管理と通知
    - エラーハンドリングとユーザーフィードバック

  security:
    - PCI DSS準拠のpay.jpトークン化による非保持化
    - HTTPSによる通信暗号化
    - 適切なCORS設定
    - 環境変数によるAPIキー管理

# PDF生成システム
pdf_generation:
  implementation:
    - Vercel Serverless Function（長時間実行用設定）
    - ジョブID発行と状態管理
    - KVストアを使用したジョブ状態の永続管理
    - 計算とAPI呼び出しの並列処理による高速化
    - PDF生成完了時のメール通知
    - 生成されたPDFのBlobストアへの保存

  content:
    - 表紙
    - 導入部（ユーザーデータ概要）
    - 3つの占術フレームワーク分析
    - 特別質問への回答
    - 総括
    - 365日カレンダー（日別占い）

# 主要コンポーネント
components:
  api:
    - name: process-payment.js
      purpose: Pay.jp APIを使用した決済処理と成功時のPDF生成リクエスト
      features:
        - トークンによる決済処理
        - ユーザーデータ検証
        - 決済情報のKV保存
        - PDF生成リクエスト自動送信
        - エラーハンドリング

    - name: generate-pdf.js
      purpose: PDF生成ジョブの作成と進捗管理
      features:
        - ジョブID発行
        - 占い計算とAPI呼び出し
        - PDF生成と保存
        - メール送信

    - name: pdf-progress/[jobId].js
      purpose: SSEによる進捗状況通知
      features:
        - リアルタイム進捗通知
        - KVからのジョブ状態取得

    - name: user-pdfs.js
      purpose: ユーザーPDF履歴取得API
      features:
        - KVストアからユーザーPDF情報検索
        - Blobからの署名付きURL生成

  lib:
    - name: payjp-api.js
      purpose: Pay.jp API連携ラッパー
      features:
        - 決済作成
        - エラーハンドリング

    - name: kv-store.js
      purpose: Vercel KV連携ライブラリ（汎用関数）
      features:
        - KVクライアント管理
        - 基本操作ラッパー
        - エラーハンドリング

    - name: storage.js
      purpose: Vercel Blob連携ライブラリ
      features:
        - PDFアップロード/ダウンロード
        - 署名付きURL生成

    - name: email-service.js
      purpose: メール送信サービス
      features:
        - 複数プロバイダー対応
        - PDF添付
        - HTMLメール

    - name: gemini-api.js
      purpose: Google Gemini API連携
      features:
        - 占い生成
        - リトライロジック

    - name: astrology.js
      purpose: 西洋占星術計算

    - name: four-pillars.js
      purpose: 四柱推命計算

# 将来の拡張計画
future_plans:
  - ユーザー認証/認可システムの強化
  - サブスクリプションモデルの検討
  - モバイルアプリ対応
  - 多言語サポート
  - AIモデルの精度向上
---